 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPG Game</title>
	<link href="assets/css/rpg-game.css" rel="stylesheet">
	
</head>

<body>
	<h1>Star Wars PRG!</h1>
	<div id="initial-players">
		<div id="obi-wan" class="rpg-player"><h3>Obi-Wan Kenobi</h3><img src="assets/images/obi-wan.jpg"/ alt="Obi Wan"><p>120</p></div>
		<div id="luke-sky" class="rpg-player"><h3>Luke Skywalker</h3><img src="assets/images/luke-skywalker.jpg"/ alt="Luke Skywalker"><p>100</p></div>
		<div id="darth-sid" class="rpg-player"><h3>Darth Sidious</h3><img src="assets/images/darth-sidious.png"/ alt="Darth Sidious"><p>150</p></div>
		<div id="darth-maul" class="rpg-player"><h3>Darth Maul</h3><img src="assets/images/darth-maul.jpg"/ alt="Darth Maul"><p>180</p></div>
	</div>
	<h2>Your Character</h2>
	<div id="attack-player">
	
	</div>
	<h2>Enemies Available to Attack</h2>
	<div id="enemies"></div>
	<h2>Fight Section</h2>
	<button id="attack-button">Attack</button>
	<h2>Defender</h2>
	<div id="defender"></div>
	<div id="win-or-lose"></div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/rpg-game.js"></script>
	
</body>
</html>
